<html>
<body>

    <h2>Account Information</h2>
        <form action="/cart_4">
            Name on credit card:<br>
            <input type="text" name="nameoncard" value="">
            <br>
            Credit card number:<br>
            <input type="text" name="cardnumber" value="">
            <br>
            Expiration month:<br>
            <select name="expmonth">
                <option value="jan">01 - Janurary</option>
                <option value="feb">02 - Feburary</option>
                <option value="mar">03 - March</option>
                <option value="apr">04 - April</option>
                <option value="may">05 - May</option>
            </select>
            <br>
            Year:<br>
            <select name="year">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
            <br>
            Security Code:<br>
            <input type="text" name="securitycode" value="">
            <br><br>
            <input type="submit" value="Create my account">
        </form>



</body>
